<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{error.something.went.wrong.title}">Something Went Wrong</title>
</head>
<body>
<h1 th:text="#{error.something.went.wrong.title}">Oops! Something went wrong.</h1>
<p th:text="#{error.something.went.wrong.message}">Error: {0}</p>
<a href="/home" th:text="#{error.something.went.wrong.home}">Go Home</a>
</body>
</html>
