<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{error.page.notfound.title}">Page Not Found</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .header h3 {
            font-size: 2.5rem;
            color: #333;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #999;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="header">
                <h3 th:text="#{error.page.notfound.title}">Sorry, the page you are looking for could not be found.</h3>
                <p th:text="#{error.page.notfound.message}">It seems we couldn't find what you were looking for. Please
                    check the URL or go back to the homepage.</p>
                <a href="/home" class="btn btn-primary" th:text="#{error.page.notfound.home}">Go to Home</a>
            </div>
        </div>
    </div>

</div>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
