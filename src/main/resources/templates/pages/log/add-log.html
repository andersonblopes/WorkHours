<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Worklog</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<!-- Include the Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2 class="mt-5">Add log</h2>

    <form th:action="@{/log/save}" method="post">
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="executionDate" class="form-label">Execution date</label>
                <input type="datetime-local" class="form-control" id="executionDate" name="executionDate" required>
            </div>
            <div class="col-md-5">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="duration" name="duration" required>
            </div>
            <div class="col-md-1 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
            <div class="col-md-1 d-flex align-items-end">
                <a class="btn btn-secondary w-100" th:href="@{/log}">Cancel</a>
            </div>
        </div>
    </form>
</div>

<!-- Include the Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
