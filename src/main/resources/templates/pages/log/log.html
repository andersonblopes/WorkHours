<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Work Logs</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Include the Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mt-5">
        <h2 class="mb-0">Work hours</h2>
        <a class="text-primary" th:href="@{/log/add}">
            <i class="fas fa-plus-circle"></i> Add
        </a>
    </div>

    <!-- Filter -->
    <div class="container">
        <div class="my-4">
            <form class="row g-3 align-items-center w-100" method="get" th:action="@{/log}">
                <div class="col-md-3">
                    <input type="text" class="form-control" name="employeeNickname" placeholder="Employee Nickname"
                           th:value="${filter.employeeNickname}">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="apartmentDesc" placeholder="Apartment"
                           th:value="${filter.apartmentDesc}">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control" name="startDate" placeholder="Start Date"
                           th:value="${filter.startDate}">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control" name="endDate" placeholder="End Date"
                           th:value="${filter.endDate}">
                </div>
                <div class="col-md-2 d-flex align-items-center">
                    <button type="submit" class="btn btn-primary me-2" title="Filter">
                        <i class="fas fa-search"></i>
                    </button>
                    <a th:href="@{/log}" class="btn btn-secondary" title="Clear">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Execution date</th>
            <th>Duration</th>
            <th>Apartment</th>
            <th>Employee</th>
            <th>Value</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs.content}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.executionDate}"></td>
            <td th:text="${log.duration}"></td>
            <td th:text="${log.apartment.descriptionFormated()}"></td>
            <td th:text="${log.employee.nickName}"></td>
            <td th:text="${#numbers.formatDecimal(log.currencyValue, 1, 'POINT', 2, 'COMMA')} + ' €'"></td>
            <td class="text-center">
                <a class="text-warning me-2" th:href="@{|/log/edit/${log.id}|}">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="#" class="text-danger"
                   data-bs-toggle="modal"
                   data-bs-target="#deleteModal"
                   th:attr="data-id=${log.id}, data-name=${log.id}">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
        <tfoot class="table-light">
        <tr>
            <td colspan="5" class="text-end"><strong>Total:</strong></td>
            <td th:text="${#numbers.formatDecimal(totalCurrency, 1, 'POINT', 2, 'COMMA')} + ' €'"></td>
            <td></td>
        </tr>
        </tfoot>
    </table>

    <div class="d-flex justify-content-between align-items-center">
        <div>
            Page <span th:text="${logs.number + 1}"></span> of <span th:text="${logs.totalPages}"></span>
        </div>
        <div>
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${logs.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/log(page=${logs.number - 1}, size=${logs.size},
                        employeeNickname=${filter.employeeNickname},
                        apartmentDesc=${filter.apartmentDesc},
                        startDate=${filter.startDate},
                        endDate=${filter.endDate})}">&laquo;</a>
                    </li>
                    <li class="page-item" th:classappend="${logs.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/log(page=${logs.number + 1}, size=${logs.size},
                        employeeNickname=${filter.employeeNickname},
                        apartmentDesc=${filter.apartmentDesc},
                        startDate=${filter.startDate},
                        endDate=${filter.endDate})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" th:replace="fragments/footer :: footer"></div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete <strong id="entityName"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="confirmDeleteBtn" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const contextPath = /*[[${contextPath}]]*/ '';
    //const contextPath = window.location.pathname.substring(0, window.location.pathname.indexOf('/', 1));

    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const name = button.getAttribute('data-name');

        const entityName = deleteModal.querySelector('#entityName');
        const confirmBtn = deleteModal.querySelector('#confirmDeleteBtn');

        entityName.textContent = name;
        confirmBtn.href = `/work-logs/log/delete/${id}`;
    });
</script>
</body>
</html>
