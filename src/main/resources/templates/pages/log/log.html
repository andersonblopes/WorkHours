<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.lbl.hours}">Work Logs</title>
</head>
<body>
<!-- Include the Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mt-5">
        <h2 class="mb-0" th:text="#{app.lbl.hours}">Work hours</h2>
        <a class="text-primary" th:href="@{/log/add}">
            <i class="fas fa-plus-circle"></i>
            <span th:text="#{app.lbl.new}">New</span>
        </a>
    </div>


    <!-- Filter -->
    <div class="container">
        <div class="my-4">
            <form class="row g-3 align-items-center w-100" method="get" th:action="@{/log}">
                <div class="col-md-3">
                    <input type="text" class="form-control" name="employeeNickname"
                           th:placeholder="#{app.lbl.nickname}"
                           th:value="${filter.employeeNickname}">
                </div>

                <div class="col-md-3">
                    <input type="text" class="form-control" name="apartmentDesc"
                           th:placeholder="#{app.lbl.apartment}"
                           th:value="${filter.apartmentDesc}">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control" name="startDate" placeholder="Start Date"
                           th:value="${filter.startDate}">
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control" name="endDate" placeholder="End Date"
                           th:value="${filter.endDate}">
                </div>
                <div class="col-md-2 d-flex align-items-center">
                    <button type="submit" class="btn btn-primary me-2" th:title="#{app.lbl.search}">
                        <i class="fas fa-search"></i>
                    </button>
                    <a th:href="@{/log}" class="btn btn-secondary me-2" th:title="#{app.lbl.clean}">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th th:text="#{app.lbl.id}">ID</th>
            <th th:text="#{app.lbl.execution_date}">Execution date</th>
            <th th:text="#{app.lbl.duration}">Duration</th>
            <th th:text="#{app.lbl.apartment}">Apartment</th>
            <th th:text="#{app.lbl.employee}">Employee</th>
            <th class="text-center" th:text="#{app.lbl.value}">Value</th>
            <th class="text-center" th:text="#{app.lbl.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs.content}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.executionDate}"></td>
            <td th:text="${log.duration}"></td>
            <td th:text="${log.apartment.descriptionFormated()}"></td>
            <td th:text="${log.employee.nickName}"></td>
            <td class="text-end"
                th:text="${#numbers.formatDecimal(log.currencyValue, 1, 'POINT', 2, 'COMMA')} + ' €'"></td>
            <td class="text-center">
                <a th:title="#{app.lbl.edit}"
                   class="text-warning me-2" th:href="@{|/log/edit/${log.id}|}">
                    <i class="fas fa-edit"></i>
                </a>
                <a th:title="#{app.lbl.delete}"
                   href="#" class="text-danger"
                   data-bs-toggle="modal"
                   data-bs-target="#deleteModal"
                   th:attr="data-id=${log.id}, data-name=${log.id}">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
        <tfoot class="table-light">
        <tr>
            <td colspan="4">
                <div class="d-flex">
                    <a th:href="@{/export/csv(
        employeeNickname=${filter.employeeNickname},
        apartmentDesc=${filter.apartmentDesc},
        startDate=${filter.startDate},
        endDate=${filter.endDate})}"
                       class="btn btn-success btn-sm me-2" th:title="#{app.lbl.export_csv}">
                        <i class="fas fa-file-csv"></i>
                        <span th:text="#{app.lbl.export_csv}">Export CSV</span>
                    </a>
                    <a th:href="@{/export/pdf(
        employeeNickname=${filter.employeeNickname},
        apartmentDesc=${filter.apartmentDesc},
        startDate=${filter.startDate},
        endDate=${filter.endDate})}"
                       class="btn btn-danger btn-sm" th:title="#{app.lbl.export_pdf}">
                        <i class="fas fa-file-pdf"></i>
                        <span th:text="#{app.lbl.export_pdf}">Export PDF</span>
                    </a>
                </div>
            </td>
            <td class="text-end" th:text="#{app.lbl.total}"><strong>Total:</strong></td>
            <td class="text-end" th:text="${#numbers.formatDecimal(totalCurrency, 1, 'POINT', 2, 'COMMA')} + ' €'"></td>
            <td></td>
        </tr>
        </tfoot>
    </table>

    <div class="d-flex justify-content-between align-items-center">
        <div th:text="#{app.pagination(${logs.number + 1}, ${logs.totalPages})}">Page 1 of 5</div>
        <div>
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${logs.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/log(page=${logs.number - 1}, size=${logs.size},
                        employeeNickname=${filter.employeeNickname},
                        apartmentDesc=${filter.apartmentDesc},
                        startDate=${filter.startDate},
                        endDate=${filter.endDate})}">&laquo;</a>
                    </li>
                    <li class="page-item" th:classappend="${logs.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/log(page=${logs.number + 1}, size=${logs.size},
                        employeeNickname=${filter.employeeNickname},
                        apartmentDesc=${filter.apartmentDesc},
                        startDate=${filter.startDate},
                        endDate=${filter.endDate})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" th:replace="fragments/footer :: footer"></div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteModalLabel" th:text="#{app.confirm.delete.header}">Confirm
                    Deletion</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span id="deleteMessage" th:utext="#{app.confirm.delete('')}">Are you sure you want to delete <strong
                        id="entityName"></strong>?</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{app.lbl.cancel}">
                    Cancel
                </button>
                <a id="confirmDeleteBtn" class="btn btn-danger" th:text="#{app.lbl.delete}">Delete</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const contextPath = /*[[${contextPath}]]*/ '';
    //const contextPath = window.location.pathname.substring(0, window.location.pathname.indexOf('/', 1));

    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const name = button.getAttribute('data-name');

        const entityName = deleteModal.querySelector('#entityName');
        const confirmBtn = deleteModal.querySelector('#confirmDeleteBtn');

        entityName.textContent = name;
        confirmBtn.href = `/work-logs/log/delete/${id}`;
    });
</script>
</body>
</html>
