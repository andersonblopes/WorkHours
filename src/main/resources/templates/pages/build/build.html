<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Owners</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<!-- Include the Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mt-5">
        <h2 class="mb-0">Builds</h2>
        <a class="btn btn-primary" th:href="@{/build/add}">Add</a>
    </div>

    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>description</th>
            <th>Address</th>
            <th>Access code</th>
            <th>Owner</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="build : ${builds}">
            <td th:text="${build.id}"></td>
            <td th:text="${build.description}"></td>
            <td th:text="${build.address}"></td>
            <td th:text="${build.accessCode}"></td>
            <td th:text="${build.owner.nickName}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Include the Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
