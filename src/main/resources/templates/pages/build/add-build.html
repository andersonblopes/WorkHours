<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Build</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h2 class="mb-4">Add Build</h2>

    <form th:action="@{/build/save}" method="post">
        <div class="row g-3">
            <div class="col-md-10">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>

            <div class="col-md-2">
                <label for="accessCode" class="form-label">Access code</label>
                <input type="text" class="form-control" id="accessCode" name="accessCode">
            </div>

            <div class="col-md-8">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>

            <div class="col-md-4">
                <label for="ownerId" class="form-label">Owner</label>
                <select class="form-select" id="ownerId" name="ownerId" required>
                    <option value="">Select</option>
                    <option th:each="owner : ${owners}"
                            th:value="${owner.id}"
                            th:text="${owner.name}">
                        Owner
                    </option>
                </select>
            </div>
        </div>

        <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-secondary" th:href="@{/build}">Cancel</a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
