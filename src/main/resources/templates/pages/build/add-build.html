<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Build</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container my-5">
    <div class="card shadow-sm rounded-3">
        <div class="card-body">
            <h2 class="mb-4" th:text="${build != null} ? 'Edit Build' : 'Add Build'">Add Build</h2>

            <form th:action="@{/build/save}" method="post">
                <div class="row g-3">

                    <!-- Hidden input for editing -->
                    <input type="hidden" name="id" th:value="${build?.id}">

                    <div class="col-md-10">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" required
                               th:value="${build?.description}">
                    </div>

                    <div class="col-md-2">
                        <label for="accessCode" class="form-label">Access code</label>
                        <input type="text" class="form-control" id="accessCode" name="accessCode"
                               th:value="${build?.accessCode}">
                    </div>

                    <div class="col-md-8">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address"
                               th:value="${build?.address}">
                    </div>

                    <div class="col-md-4">
                        <label for="ownerId" class="form-label">Owner</label>
                        <select class="form-select" id="ownerId" name="ownerId" required>
                            <option value="">Select</option>
                            <option th:each="owner : ${owners}"
                                    th:value="${owner.id}"
                                    th:text="${owner.name}"
                                    th:selected="${build?.owner?.id} == ${owner.id}">
                                Owner
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-secondary" th:href="@{/build}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer" th:replace="fragments/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
