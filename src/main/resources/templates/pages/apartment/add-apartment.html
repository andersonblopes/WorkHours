<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Apartment</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <h2 class="mt-5">Add Apartment</h2>
    <form th:action="@{/apartment/save}" method="post">
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <div class="mb-3">
            <label for="accessCode" class="form-label">Access code</label>
            <input type="text" class="form-control" id="accessCode" name="accessCode">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-secondary" th:href="@{/apartment}">Cancel</a>
    </form>
</div>

<!-- Include the Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
