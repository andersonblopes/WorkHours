<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Apartment</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2 class="mt-5">Add Apartment</h2>

    <form th:action="@{/apartment/save}" method="post">
        <div class="row align-items-end mb-3">
            <div class="col-md-12">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="col-md-5">
                <label for="accessCode" class="form-label">Access code</label>
                <input type="text" class="form-control" id="accessCode" name="accessCode">
            </div>
            <div class="col-md-5">
                <label for="currencyValue" class="form-label">Currency value</label>
                <input type="text" class="form-control" id="currencyValue" name="currencyValue">
            </div>
            <div class="col-md-1 d-flex">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
            <div class="col-md-1 d-flex">
                <a class="btn btn-secondary w-100" th:href="@{/apartment}">Cancel</a>
            </div>
        </div>
    </form>
</div>

<!-- Include the Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
