<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Apartment</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mt-5">
        <h2 class="mb-0">Apartments</h2>
        <a class="btn btn-primary" th:href="@{/apartment/add}">Add</a>
    </div>

    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Build</th>
            <th>Access code</th>
            <th>Currency value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="apartment : ${apartments}">
            <td th:text="${apartment.id}"></td>
            <td th:text="${apartment.description}"></td>
            <td th:text="${apartment.build.description}"></td>
            <td th:text="${apartment.accessCode}"></td>
            <td th:text="${#numbers.formatDecimal(apartment.currencyValue, 1, 'POINT', 2, 'COMMA')} + ' â‚¬'"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Include the Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
