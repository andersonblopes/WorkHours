<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Work Logs</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<!-- Include the Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2 class="mt-5">Work Hours Tracker</h2>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${worklogs}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.startTime}"></td>
            <td th:text="${log.endTime}"></td>
            <td th:text="${log.duration}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a class="btn btn-primary" th:href="@{/worklogs/add}">Add Worklog</a> <!-- Button to add worklog -->
        <a class="btn btn-secondary" th:href="@{/logout}">Logout</a>
    </div>
</div>

<!-- Include the Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
