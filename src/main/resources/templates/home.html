<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Worklog Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f4f7fa; /* Light background color */
            font-family: 'Arial', sans-serif; /* Clean font */
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem; /* Larger title */
            color: #333; /* Darker text color */
        }
        .header p {
            font-size: 1.2rem; /* Slightly larger subtitle */
            color: #666; /* Lighter text color */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
        }
        .btn-custom {
            padding: 10px 20px; /* Padding for buttons */
            font-size: 1rem; /* Font size for buttons */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            color: white; /* White text */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker on hover */
        }
        .btn-danger {
            background-color: #dc3545; /* Bootstrap danger color */
            color: white; /* White text */
        }
        .btn-danger:hover {
            background-color: #c82333; /* Darker on hover */
        }
        .footer {
            text-align : center;
            margin-top: 50px;
            color: #999; /* Lighter footer text */
        }
    </style>
</head>
<body>
<!-- Include the Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="header">
        <h1>Welcome to Your work logs</h1>
        <p>You are successfully logged in.</p>
    </div>
    <div class="button-container">
        <a th:href="@{/log}" class="btn btn-primary btn-custom">View logs</a>
        <a th:href="@{/logout}" class="btn btn-danger btn-custom">Logout</a>
    </div>

    <!-- Include the Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
