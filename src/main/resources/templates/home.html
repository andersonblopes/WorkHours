<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Worklog Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: 'Arial', sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .header h3 {
            font-size: 2.5rem;
            color: #333;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
        }

        .card {
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
            height: 100%; /* Full height */
            display: flex;
            flex-direction: column;
        }

        .card h4 {
            margin-bottom: 10px;
        }

        .chart-container {
            flex-grow: 1;
            position: relative;
            height: 300px; /* Fixed height for better fill */
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
<!-- Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <div class="row my-2">

        <!-- Pie Chart -->
        <div class="col-md-6">
            <div class="card">
                <h4 class="text-center">Work Distribution by Apartment</h4>
                <div class="chart-container">
                    <canvas id="apartmentChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Bar and Line Charts stacked vertically -->
        <div class="col-md-6 d-flex flex-column">

            <div class="card flex-fill mb-4">
                <h4 class="text-center">Work Duration by Employee</h4>
                <div class="chart-container">
                    <canvas id="employeeChart"></canvas>
                </div>
            </div>

            <div class="card flex-fill mb-0">
                <h4 class="text-center">Work Logs Over Time</h4>
                <div class="chart-container">
                    <canvas id="workLogsOverTimeChart"></canvas>
                </div>
            </div>

        </div>

    </div>

    <!-- Footer -->
    <div class="footer" th:replace="fragments/footer :: footer"></div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    // Bar Chart
    const labels = /*[[${durationPerEmployee.keySet()}]]*/ [];
    const data = /*[[${durationPerEmployee.values()}]]*/ [];

    const ctx = document.getElementById('employeeChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Total Duration (minutes)',
                data: data,
                backgroundColor: 'rgba(75, 192, 192, 0.6)'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Pie Chart
    const apartmentLabels = /*[[${workLogsPerApartment.keySet()}]]*/ [];
    const apartmentData = /*[[${workLogsPerApartment.values()}]]*/ [];

    const ctxApartment = document.getElementById('apartmentChart').getContext('2d');
    new Chart(ctxApartment, {
        type: 'pie',
        data: {
            labels: apartmentLabels,
            datasets: [{
                label: 'Work per Apartment',
                data: apartmentData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)'
                ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });

    // Line Chart
    const executionDateLabels = /*[[${workLogsOverTime.keySet()}]]*/ [];
    const executionDateData = /*[[${workLogsOverTime.values()}]]*/ [];

    const ctxTime = document.getElementById('workLogsOverTimeChart').getContext('2d');
    new Chart(ctxTime, {
        type: 'line',
        data: {
            labels: executionDateLabels,
            datasets: [{
                label: 'Work Logs',
                data: executionDateData,
                fill: true,
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                tension: 0.4,
                pointBackgroundColor: 'rgba(153, 102, 255, 1)',
                pointRadius: 5
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        precision: 0
                    }
                }
            }
        }
    });
</script>

</body>
</html>
