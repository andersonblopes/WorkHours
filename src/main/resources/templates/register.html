<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
    <h2>Register</h2>

    <!-- Optional: Error message section -->
    <div class="alert" role="alert" th:if="${param.error}">
        Registration failed. Please try again.
    </div>

    <form method="post" th:action="@{/users/register}">
        <div class="form-group">
            <label for="name">Name</label>
            <input autofocus class="form-control" id="name" name="name" required type="text">
        </div>
        <div class="form-group">
            <label for="nickName">Nickname</label>
            <input class="form-control" id="nickName" name="nickName" required type="text">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" name="email" required type="email">
        </div>
        <div class="form-group">
            <label for="login">Login</label>
            <input class="form-control" id="login" name="login" required type="text">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" required type="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input class="form-control" id="confirmPassword" name="confirmPassword" required type="password">
        </div>
        <div class="actions">
            <button class="button" type="submit">Register</button>
            <p>Already have an account? <a th:href="@{/login}">Login</a></p>
        </div>
    </form>
</div>
</body>
</html>
