<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }

        .register-container {
            margin-top: 100px; /* Space from the top */
        }

        .alert {
            margin-bottom: 20px; /* Space below the alert */
        }
    </style>
</head>
<body>
<div class="container register-container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Register</h2>

            <!-- Optional: Error message section -->
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                Registration failed. Please try again.
            </div>

            <form method="post" th:action="@{/users/register}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input autofocus class="form-control" id="name" name="name" required type="text">
                </div>
                <div class="form-group">
                    <label for="nickName">Nickname</label>
                    <input autofocus class="form-control" id="nickName" name="nickName" required type="text">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input autofocus class="form-control" id="email" name="email" required type="email">
                </div>
                <div class="form-group">
                    <label for="login">Login</label>
                    <input autofocus class="form-control" id="login" name="login" required type="text">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" name="password" required type="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="form-control" id="confirmPassword" name="confirmPassword" required type="password">
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button class="btn btn-primary mt-3" type="submit">Register</button>
                    <p class="mt-3">Already have an account? <a th:href="@{/login}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
