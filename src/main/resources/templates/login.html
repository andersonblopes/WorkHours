<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .login-container {
            margin-top: 100px; /* Space from the top */
        }
        .alert {
            margin-bottom: 20px; /* Space below the alert */
        }
    </style>
</head>
<body>
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Login</h2>

            <!-- Error message section -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input autofocus type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="mb-0">Don't have an account? <a th:href="@{/users/register}">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
