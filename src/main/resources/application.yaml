spring:
  messages:
    encoding: UTF-8
    basename: messages
  application:
    name: @project.name@
  jackson:
    deserialization:
      fail-on-ignored-properties: true
      fail-on-unknown-properties: true
  datasource:
    username: ${APP_DB_USERNAME}
    password: ${APP_DB_PASSWORD}
    url: ${APP_DB_SERVER_URL}
  flyway:
    placeholderPrefix: '<<'
    placeholderSuffix: '>>'
  data:
    web:
      pageable:
        default-page-size: 10
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

web:
  locale-resolver: cookie
server:
  port: ${APP_SERVER_PORT:8080}
  servlet:
    context-path: /work-logs
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    whitelabel:
      enabled: false
